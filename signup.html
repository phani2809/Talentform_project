<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | QuakeConnect</title>
  <style>
    /* ========================
   FORM STYLES (LOGIN & SIGNUP)
   ======================== */
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
  margin: 0;
  padding: 0;
}

.form-container {
  max-width: 400px;
  margin: 80px auto;
  background: white;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.form-container h2 {
  text-align: center;
  color: #d63031;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

form input,
form select,
form textarea {
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1em;
  outline: none;
  transition: border 0.3s;
}

form input:focus,
form select:focus,
form textarea:focus {
  border-color: #d63031;
}

form button {
  padding: 12px;
  background: #d63031;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

form button:hover {
  background: #c0392b;
}

form p {
  text-align: center;
  margin-top: 15px;
}

form a {
  color: #d63031;
  text-decoration: none;
}

form a:hover {
  text-decoration: underline;
}

/* Responsive design */
@media (max-width: 480px) {
  .form-container {
    margin: 40px 20px;
    padding: 20px;
  }
}

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form>
      <label for="role">Select Your Role</label>
      <select id="role" required>
        <option value="">-- Choose Role --</option>
        <option value="resident">Resident</option>
        <option value="ngo">NGO / First Responder</option>
        <option value="government">Government Agency</option>
        <option value="scientist">Scientist / Researcher</option>
      </select>

      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
</body>
</html>
